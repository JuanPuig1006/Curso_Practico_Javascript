<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geom√©tricas | Curso Practico de JavaScript en Platzi </title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form>
            <label for="InputTrianguloLado1">
                Escribe cuanto mide el lado numero 1 de tu triangulo:
            </label>
            <input id="InputTrianguloLado1" type="number" />
            <br>
            <label for="InputTrianguloLado2">
                Escribe cuanto mide el lado numero 2 de tu triangulo:
            </label>
            <input id="InputTrianguloLado2" type="number" />
            <br>
            <label for="InputTrianguloBase">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="InputTrianguloBase" type="number" />
            <br>
            <label for="InputTrianguloAltura">
                Escribe cuanto mide la altura de tu triangulo:
            </label>
            <input id="InputTrianguloAltura" type="number" />
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y la circunferencia de un circulo</h2>
        <form>
            <label for="InputRadioCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="InputRadioCirculo" type="number" />
            <br>
            <button type="button" onclick="calcularCircunferencia()">
                Calcular la circunferencia
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>


    <section>
        <h2>Calcula la altura de un triangulo isoceles</h2>
        <form>
            <label for="trianguloGrandeLadoA">
                Escribe cuanto mide el lado A de tu triangulo:
            </label>
            <input id="trianguloGrandeLadoA" type="number" />
            <br>
            <label for="trianguloGrandeLadoB">
                Escribe cuanto mide el lado B de tu triangulo:
            </label>
            <input id="trianguloGrandeLadoB" type="number" />
            <br>
            <label for="trianguloGrandeBase">
                Escribe cuanto mide la base:
            </label>
            <input id="trianguloGrandeBase" type="number" />
            <br>
            <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                Calcular la altura
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
